    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        environ:
          CHOST: 'x86_64-vinix'
          prefix: '/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: openssl
    source:
      subdir: '3rdparty'
      git: 'https://github.com/openssl/openssl.git'
      tag: 'OpenSSL_1_1_1l'
      version: '1.1.1l'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/Configure'
        - '--prefix=/usr'
        - '--openssldir=/etc/ssl'
        - '--libdir=lib'
        - 'x86_64-vinix'
        - 'shared'
        - 'zlib-dynamic'
        - 'no-afalgeng'
        environ:
          CC: 'x86_64-vinix-gcc'
          CXX: 'x86_64-vinix-g++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      # Disable installing static libraries
      - args: ['sed', '-i', '/INSTALL_LIBS/s/libcrypto.a libssl.a//', '@THIS_BUILD_DIR@/Makefile']
      # Suffix all man pages with ssl
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'MANSUFFIX=ssl', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # Move the doc dir to a versioned directory
      - args: ['mv', '@THIS_COLLECT_DIR@/usr/share/doc/openssl', '@THIS_COLLECT_DIR@/usr/share/doc/openssl-1.1.1l']

