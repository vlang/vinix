      - pcre
      - openssl
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-nls'
        - '--with-ssl=openssl'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: readline
    source:
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/readline.git'
      tag: 'readline-8.1'
      version: '8.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.16
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
            '@THIS_SOURCE_DIR@/support/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - ncurses
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-multibyte'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mtdev
    source:
      subdir: '3rdparty'
      git: 'https://bitmath.org/git/mtdev.git'
