declare_options:
  - name: prod
    default: 'false'

sources:
  - name: glib
    subdir: '3rdparty'
    git: 'https://gitlab.gnome.org/GNOME/glib'
    tag: '2.68.3'
    version: '2.68.3'

  - name: pkg-config
    subdir: '3rdparty'
    git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
    tag: 'pkg-config-0.29.2'
    version: '0.29.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

  - name: tzdata
    subdir: '3rdparty'
    sources_required: ['tzcode']
    url: 'https://data.iana.org/time-zones/releases/tzdata2021a.tar.gz'
    format: 'tar.gz'
    version: '2021a'
    regenerate:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/../tzcode/.', '@THIS_SOURCE_DIR@/']

  - name: tzcode
    subdir: '3rdparty'
    url: 'https://data.iana.org/time-zones/releases/tzcode2021a.tar.gz'
    format: 'tar.gz'
    version: '2021a'

  - name: binutils
    subdir: '3rdparty'
    git: 'https://sourceware.org/git/binutils-gdb.git'
    tag: 'binutils-2_37'
    version: '2.37'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/']

  - name: gcc
    subdir: '3rdparty'
    git: 'https://gcc.gnu.org/git/gcc.git'
    tag: 'releases/gcc-11.2.0'
    version: '11.2.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/gmp-6.1.0/configfsf.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/isl-0.18/config.sub']
      - args: ['cp', '-f',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/mpc-1.0.3/config.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/mpfr-3.1.6/config.sub']
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

  - name: mlibc
    subdir: '3rdparty'
    git: 'https://github.com/managarm/mlibc.git'
    branch: 'master'
    commit: '5e323f6c9ff4be80e20aa477c43965661ba13eff'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: v
    subdir: '3rdparty'
    sources_required: ['vc']
    git: 'https://github.com/vlang/v.git'
    branch: 'master'
    commit: '72089c4feb3de45503de9937b8f75e0b79590c34'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: vc
    subdir: '3rdparty'
    git: 'https://github.com/vlang/vc.git'
    branch: 'master'
    commit: '96d5e2f4ade9a01ea2e14e08eb102bc6ebcf07f7'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: '3rdparty'
    url: https://github.com/limine-bootloader/limine/releases/download/v2.51.1/limine-v2.51.1.tar.xz
    format: 'tar.xz'
    extract_path: 'limine-v2.51.1'
    patch-path-strip: 3
    version: '2.51.1'

  - name: wayland
    subdir: '3rdparty'
    git: 'https://github.com/wayland-project/wayland.git'
    tag: '1.19.0'
    version: '1.19.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['./autogen.sh']
        environ:
          NOCONFIGURE: 'yes'

  - name: bison
    subdir: '3rdparty'
    git: 'https://git.savannah.gnu.org/git/bison.git'
    tag: 'v3.6.2'
    version: '3.6.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['git', 'submodule', 'update', '--init']
      - args: ['./bootstrap']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/build-aux/']

  - name: gettext
    subdir: '3rdparty'
    git: 'https://git.savannah.gnu.org/git/gettext.git'
    tag: 'v0.19.8'
    version: '0.19.8'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: 'sed -i s/"SUBDIRS = doc intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po man m4 tests"/"SUBDIRS = intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po m4 tests"/ @THIS_SOURCE_DIR@/gettext-runtime/Makefile.am'
      - args: 'sed -i s/"SUBDIRS = doc intl gnulib-lib libgrep src libgettextpo po projects styles misc man m4 tests gnulib-tests examples its"/"SUBDIRS = intl gnulib-lib libgrep src libgettextpo po projects styles misc m4 tests gnulib-tests examples its"/ @THIS_SOURCE_DIR@/gettext-tools/Makefile.am'
      - args: ['./autogen.sh']
        environ:
          NOCONFIGURE: 'yes'

tools:
  - name: host-autoconf-v2.69
    source:
      name: autoconf-v2.69
      subdir: '3rdparty'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      patch-path-strip: 3
      version: '2.69'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-autoconf-archive
    exports_aclocal: true
    source:
      subdir: '3rdparty'
      git: 'https://github.com/autoconf-archive/autoconf-archive.git'
      tag: 'v2019.01.06'
      version: '2019.01.06'
    install:
      - args: ['mkdir', '-p', '@BUILD_ROOT@/tools/host-autoconf-archive/share/']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/m4', '@BUILD_ROOT@/tools/host-autoconf-archive/share/aclocal']

  - name: host-automake-v1.15
    source:
      name: automake-v1.15
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/automake.git'
      tag: 'v1.15.1'
      version: '1.15.1'
      tools_required:
        - host-autoconf-v2.69
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.15', '@PREFIX@/share/aclocal']

  - name: host-zic
    from_source: tzdata
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    compile:
      - args: ['make', 'zic']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/bin']
      - args: ['cp', 'zic', '@PREFIX@/bin/']

  - name: host-bison
    from_source: bison
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-gettext
    from_source: gettext
    exports_aclocal: true
    tools_required:
      - host-bison
      - host-autoconf-v2.69
      - host-automake-v1.15
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make']
    install:
      - args: ['make', 'install-strip']

  - name: host-pkg-config
    exports_aclocal: true
    from_source: pkg-config
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-v
    from_source: v
    compile:
      - args: |
          set -e
          rm -rf "@PREFIX@/v"
          mkdir -p "@PREFIX@/v/"
          cp -rv "@THIS_SOURCE_DIR@/." "@PREFIX@/v/"
          cd "@PREFIX@/v"
          cc -std=gnu99 -w -o ./v "@SOURCE_ROOT@/3rdparty/vc/v.c" -lm $([ $(uname) = FreeBSD ] && echo -lexecinfo)
          VMODULES=/tmp/.vmodules ./v self
          mkdir -p "@PREFIX@/bin"
          ln -sf "@PREFIX@/v/v" "@PREFIX@/bin/v"

  - name: host-limine
    from_source: limine
    tools_required:
      - host-gcc
    compile:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          make limine-bios limine-uefi limine-uefi32 TOOLCHAIN=x86_64-vinix
          make bin/limine-install
    install:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          make install PREFIX="@PREFIX@"

  - name: host-binutils
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-vinix'
        - '--with-sysroot=@SYSROOT_DIR@'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        - '--enable-targets=x86_64-elf,x86_64-pe'
        # -g blows up the binary size.
        - 'CFLAGS=-O2 -pipe'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ['make', 'install-strip-binutils', 'install-strip-gas', 'install-strip-ld']

  - name: host-gcc
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-vinix'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2 -pipe'
        - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
          - mlibc-headers
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/x86_64-vinix/bin']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-vinix/bin/as',
                               '@PREFIX@/x86_64-vinix/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-vinix/bin/ld',
                               '@PREFIX@/x86_64-vinix/bin/ld']
      - name: libgcc
        tools_required:
          - tool: host-gcc
            stage_dependencies: [compiler]
        pkgs_required:
          - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-strip-target-libgcc']

      - name: libstdc++
        tools_required:
          - tool: host-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-strip-target-libstdc++-v3']

  - name: host-wayland-scanner
    from_source: wayland
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--disable-libraries'
        - '--disable-dtd-validation'
        - '--disable-documentation'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-libtool
    exports_aclocal: true
    source:
      name: libtool
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/libtool.git'
      tag: 'v2.4.6'
      version: '2.4.6'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        # libtool's ./bootstrap does a shallow clone with insufficient depth.
        - args: ['git', 'submodule', 'update', '--init']
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

tasks:
  - name: make-iso
    tools_required:
      - host-limine
    pkgs_required:
      - base-files
      - bash
      - coreutils
      - v
      - wayland
      - sed
      - diffutils
      - grep
      - tzdata
      - nano
      - binutils
      - gcc
      - kernel
      - init
    artifact_files:
      - name: vinix.iso
        path: '@BUILD_ROOT@'
    args:
      - '@SOURCE_ROOT@/make-iso.sh'
      - '@BUILD_ROOT@'
      - '@SOURCE_ROOT@'
      - '@SYSROOT_DIR@'
    workdir: '@BUILD_ROOT@'

packages:
  - name: base-files
    source:
      subdir: ''
      git: 'https://github.com/vlang/vinix.git'
      branch: 'main'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    build:
      - args: |
          set -e
          cp -rv "@THIS_SOURCE_DIR@/." "@THIS_COLLECT_DIR@/"
          rm -v "@THIS_COLLECT_DIR@/"*.xbstrap

  - name: kernel
    source:
      subdir: ''
      git: 'https://github.com/vlang/vinix.git'
      branch: 'main'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    tools_required:
      - host-v
      - host-gcc
    pkgs_required:
      - mlibc
    build:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          make PROD=@OPTION:prod@ CC=x86_64-vinix-gcc LD=x86_64-vinix-ld OBJDUMP=x86_64-vinix-objdump
          make install PREFIX=/boot DESTDIR="@THIS_COLLECT_DIR@"

  - name: init
    source:
      subdir: ''
      git: 'https://github.com/vlang/vinix.git'
      branch: 'main'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    tools_required:
      - host-v
      - host-gcc
    pkgs_required:
      - mlibc
    build:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          VMODULES=/tmp/.vmodules v -cc x86_64-vinix-gcc -os vinix .
          mkdir -p "@THIS_COLLECT_DIR@/sbin"
          cp init "@THIS_COLLECT_DIR@/sbin/"

  - name: glib
    from_source: glib
    tools_required:
      - host-gcc
      - host-libtool
      - host-pkg-config
    pkgs_required:
      - mlibc
      - pcre
      - libffi
      - zlib
      - libiconv
      - libintl
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=release'
        - '-Dxattr=false'
        - '@THIS_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: pkg-config
    from_source: pkg-config
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc-headers
    from_source: mlibc
    implict_package: true
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '-Dheaders_only=true'
        - '-Ddisable_iconv_option=true'
        - '-Ddisable_intl_option=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc
    from_source: mlibc
    tools_required:
      - tool: host-gcc
        stage_dependencies: [compiler]
    implict_package: true
    pkgs_required:
      - mlibc-headers
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dmlibc_no_headers=true'
        - '-Ddisable_iconv_option=true'
        - '-Ddisable_intl_option=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ncurses
    source:
      subdir: '3rdparty'
      git: 'https://github.com/ThomasDickey/ncurses-snapshots.git'
      tag: 'v6_2'
      version: '6.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--without-ada'
        - '--enable-pc-files'
        - '--with-shared'
        - '--without-normal'
        - '--with-manpage-format=normal'
        - '--with-pkg-config-libdir=/usr/lib/pkgconfig'
        - '--with-termlib'
        - '--enable-widec'
        environ:
          cf_cv_func_nanosleep: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
      # As we build ncurses with wide character support, make some compatibility links
      - args: |
          for lib in ncurses form panel menu tinfo ; do
              rm -vf                    @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              echo "INPUT(-l${lib}w)" > @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              ln -sfv ${lib}w.pc        @THIS_COLLECT_DIR@/usr/lib/pkgconfig/${lib}.pc
          done
          rm -vf                     @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          echo "INPUT(-lncursesw)" > @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          ln -sfv libncurses.so      @THIS_COLLECT_DIR@/usr/lib/libcurses.so

  - name: libffi
    source:
      subdir: '3rdparty'
      git: 'https://github.com/libffi/libffi.git'
      tag: 'v3.4.2'
      version: '3.4.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libexpat
    source:
      subdir: '3rdparty'
      git: 'https://github.com/libexpat/libexpat.git'
      tag: 'R_2_4_1'
      version: '2.4.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./buildconf.sh']
          workdir: '@THIS_SOURCE_DIR@/expat'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/expat/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        # We disable xmlwf to avoid building its documentation.
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: bash
    source:
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/bash.git'
      # Checkout bash 5.1 patch 8
