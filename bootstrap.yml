        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-nls'
        - '--enable-shared'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libintl
    source:
      subdir: '3rdparty'
      url: 'https://ftp.gnu.org/gnu/gettext/gettext-0.21.tar.xz'
      format: 'tar.xz'
      extract_path: 'gettext-0.21'
      version: '0.21'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - libiconv
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--without-emacs'
        - '--without-lispdir'
        # Normally this controls nls behavior in general, but the libintl
        # subdir is skipped unless this is explicitly set.
        - '--enable-nls'
        # This magic flag enables libintl.
        - '--with-included-gettext'
        - '--disable-c++'
        - '--disable-libasprintf'
        - '--disable-java'
        - '--enable-shared'
        - '--disable-static'
        - '--enable-threads=posix'
        - '--disable-curses'
        - '--without-git'
        - '--without-cvs'
        - '--without-bzip2'
        - '--without-xz'
    build:
      - args: ['make', '-C', 'gettext-runtime/intl', '-j@PARALLELISM@']
      - args: ['make', '-C', 'gettext-runtime/intl', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: vim
    source:
      subdir: '3rdparty'
      git: 'https://github.com/vim/vim.git'
      tag: 'v8.2.3358'
      version: '8.2.3358'
    tools_required:
      - host-pkg-config
      - host-gcc
    pkgs_required:
      - mlibc
      - ncurses
      - libiconv
    configure:
      # vim does not seem to support out-of-tree builds, so we just copy
      # the source tree into the build directory instead
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - './configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--disable-gtktest'
        - '--disable-icon-cache-update'
        - '--disable-desktop-database-update'
        - '--disable-canberra'
        - '--disable-selinux'
        - '--disable-xsmp'
        - '--disable-channel'
        - '--disable-netbeans'
        - '--enable-multibyte'
        - '--disable-acl'
        - '--disable-gpm'
        - '--disable-sysmouse'
        - '--disable-nls'
        - '--with-tlib=tinfo'
        - '--enable-gui=no'
        - '--without-x'
        environ:
          ac_cv_small_wchar_t: 'no'
          ac_cv_func_sigsetjmp: 'no'
          vim_cv_toupper_broken: 'no'
          vim_cv_terminfo: 'yes'
          vim_cv_tgetent: 'zero'
          vim_cv_tty_group: ''
          vim_cv_tty_mode: '0620'
          vim_cv_getcwd_broken: 'no'
          vim_cv_stat_ignores_slash: 'no'
          vim_cv_memmove_handles_overlap: 'yes'
          vim_cv_bcopy_handles_overlap: 'yes'
          vim_cv_memcpy_handles_overlap: 'yes'
          STRIP: 'x86_64-vinix-strip'
        workdir: '@THIS_BUILD_DIR@/src/'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libdrm
    source:
      subdir: '3rdparty'
      git: 'https://gitlab.freedesktop.org/mesa/drm.git'
      tag: 'libdrm-2.4.107'
      version: '2.4.107'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=release'
        - '-Dintel=false'
        - '-Dvmwgfx=false'
        - '-Dradeon=false'
        - '-Damdgpu=false'
        - '-Dnouveau=false'
        # We might want to build cairo with OpenGL support.
        # Doing so would introduce a circular dependency here.
        - '-Dcairo-tests=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
