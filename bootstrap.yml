declare_options:
  - name: prod
    default: 'false'

sources:
  - name: glib
    subdir: '3rdparty'
    git: 'https://gitlab.gnome.org/GNOME/glib.git'
    tag: '2.68.3'
    version: '2.68.3'

  - name: pkg-config
    subdir: '3rdparty'
    git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
    tag: 'pkg-config-0.29.2'
    version: '0.29.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

  - name: python
    subdir: '3rdparty'
    git: 'https://github.com/python/cpython.git'
    tag: 'v3.8.2'
    version: '3.8.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['autoreconf', '-f', '-i']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']

  - name: tzdata
    subdir: '3rdparty'
    sources_required: ['tzcode']
    url: 'https://data.iana.org/time-zones/releases/tzdata2021e.tar.gz'
    format: 'tar.gz'
    version: '2021e'
    regenerate:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/../tzcode/.', '@THIS_SOURCE_DIR@/']

  - name: tzcode
    subdir: '3rdparty'
    url: 'https://data.iana.org/time-zones/releases/tzcode2021e.tar.gz'
    format: 'tar.gz'
    version: '2021e'

  - name: binutils
    subdir: '3rdparty'
    git: 'https://sourceware.org/git/binutils-gdb.git'
    tag: 'binutils-2_37'
    version: '2.37'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']

  - name: gcc
    subdir: '3rdparty'
    git: 'https://gcc.gnu.org/git/gcc.git'
    tag: 'releases/gcc-11.2.0'
    version: '11.2.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/gmp-6.1.0/configfsf.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/isl-0.18/config.sub']
      - args: ['cp', '-f',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpc-1.0.3/config.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpfr-3.1.6/config.sub']
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

  - name: llvm
    subdir: '3rdparty'
    git: 'https://github.com/llvm/llvm-project.git'
    tag: 'llvmorg-10.0.0'
    version: '10.0.0'

  - name: mlibc
    subdir: '3rdparty'
    git: 'https://github.com/managarm/mlibc.git'
    branch: 'master'
    commit: 'ed90860155f8a523874a563ee4033b11cd3301cc'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: v
    subdir: '3rdparty'
    sources_required: ['vc']
    git: 'https://github.com/vlang/v.git'
    branch: 'master'
    commit: 'fe48380e85deecd05f5880b6a21cf0e2634b729a'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: vc
    subdir: '3rdparty'
    git: 'https://github.com/vlang/vc.git'
    branch: 'master'
    commit: '9f98ba29ea7be40b190faf9c1ff7a5140c1d1a17'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: '3rdparty'
    git: 'https://github.com/limine-bootloader/limine.git'
    tag: 'v2.66.3'
    version: '2.66.3'

  - name: wayland
    subdir: '3rdparty'
    git: 'https://github.com/wayland-project/wayland.git'
    tag: '1.19.0'
    version: '1.19.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['./autogen.sh']
        environ:
          NOCONFIGURE: 'yes'

  - name: bison
    subdir: '3rdparty'
    git: 'https://git.savannah.gnu.org/git/bison.git'
    tag: 'v3.6.2'
    version: '3.6.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
    regenerate:
      - args: ['git', 'submodule', 'update', '--init']
      - args: ['./bootstrap']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/build-aux/']

  - name: gettext
    subdir: '3rdparty'
    git: 'https://git.savannah.gnu.org/git/gettext.git'
    tag: 'v0.19.8'
    version: '0.19.8'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: 'sed -i s/"SUBDIRS = doc intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po man m4 tests"/"SUBDIRS = intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po m4 tests"/ @THIS_SOURCE_DIR@/gettext-runtime/Makefile.am'
      - args: 'sed -i s/"SUBDIRS = doc intl gnulib-lib libgrep src libgettextpo po projects styles misc man m4 tests gnulib-tests examples its"/"SUBDIRS = intl gnulib-lib libgrep src libgettextpo po projects styles misc m4 tests gnulib-tests examples its"/ @THIS_SOURCE_DIR@/gettext-tools/Makefile.am'
      - args: ['./autogen.sh']
        environ:
          NOCONFIGURE: 'yes'

  - name: cmake
    subdir: '3rdparty'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.20.5'
    version: '3.20.5'

  - name: xorg-util-macros
    subdir: '3rdparty'
    git: 'https://gitlab.freedesktop.org/xorg/util/macros.git'
    tag: 'util-macros-1.19.3'
    version: '1.19.3'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['./autogen.sh']
        environ:
          NOCONFIGURE: 'yes'

  - name: file
    subdir: 3rdparty
    git: 'https://github.com/file/file.git'
    tag: 'FILE5_40'
    version: '5.40'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
    regenerate:
      - args: ['autoreconf', '-f', '-i']

  - name: util-linux
    subdir: 3rdparty
    git: 'https://git.kernel.org/pub/scm/utils/util-linux/util-linux.git'
    tag: 'v2.36.2'
    version: '2.36.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-pkg-config
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']

tools:
  - name: host-autoconf-v2.69
    source:
      name: autoconf-v2.69
      subdir: '3rdparty'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      patch-path-strip: 3
      version: '2.69'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-autoconf-archive
    exports_aclocal: true
    source:
      subdir: '3rdparty'
      git: 'https://github.com/autoconf-archive/autoconf-archive.git'
      tag: 'v2021.02.19'
      version: '2021.02.19'
    install:
      - args: ['mkdir', '-p', '@BUILD_ROOT@/tools/host-autoconf-archive/share/']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/m4', '@BUILD_ROOT@/tools/host-autoconf-archive/share/aclocal']

  - name: host-automake-v1.16
    source:
      name: automake-v1.16
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/automake.git'
      tag: 'v1.16.5'
      version: '1.16.5'
      tools_required:
        - host-autoconf-v2.69
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: |
          set -e
          export PATH="`pwd`/bin:$PATH"
          make bin/aclocal-1.16 bin/automake-1.16 -j@PARALLELISM@
          make -j@PARALLELISM@
    install:
      - args: ['make', 'install-strip']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.16', '@PREFIX@/share/aclocal']

  - name: host-automake-v1.15
    source:
      name: automake-v1.15
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/automake.git'
      tag: 'v1.15.1'
      version: '1.15.1'
      tools_required:
        - host-autoconf-v2.69
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.15', '@PREFIX@/share/aclocal']

  - name: host-zic
    from_source: tzdata
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    compile:
      - args: ['make', 'zic']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/bin']
      - args: ['cp', 'zic', '@PREFIX@/bin/']

  - name: host-bison
    from_source: bison
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-gettext
    from_source: gettext
    exports_aclocal: true
    tools_required:
      - host-bison
      - host-autoconf-v2.69
      - host-automake-v1.16
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make']
    install:
      - args: ['make', 'install-strip']

  - name: host-pkg-config
    exports_aclocal: true
    from_source: pkg-config
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-python
    from_source: python
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-v
    from_source: v
    compile:
      - args: |
          set -e
          rm -rf "@PREFIX@/v"
          mkdir -p "@PREFIX@/v"
          cp -rv "@THIS_SOURCE_DIR@/." "@PREFIX@/v/"
          cd "@PREFIX@/v"
          rm -v *.xbstrap
          cc -std=gnu11 -I ./thirdparty/stdatomic/nix -w -o ./v "@SOURCE_ROOT@/3rdparty/vc/v.c" -lm -lpthread $([ $(uname) = Linux ] || echo -lexecinfo)
          VMODULES=/tmp/.vmodules ./v self
          mkdir -p "@PREFIX@/bin"
          ln -sf "@PREFIX@/v/v" "@PREFIX@/bin/v"

  - name: host-limine
    from_source: limine
    tools_required:
      - host-gcc
    compile:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          make limine-bios limine-uefi limine-uefi32 TOOLCHAIN=x86_64-vinix
          make limine-install
    install:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          make install PREFIX="@PREFIX@"

  - name: host-binutils
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-vinix'
        - '--with-sysroot=@SYSROOT_DIR@'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        - '--enable-targets=x86_64-elf,x86_64-pe'
        # -g blows up the binary size.
        - 'CFLAGS=-O2 -pipe'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ['make', 'install-strip-binutils', 'install-strip-gas', 'install-strip-ld']

  - name: host-gcc
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-vinix'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2 -pipe'
        - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
          - mlibc-headers
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/x86_64-vinix/bin']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-vinix/bin/as',
                               '@PREFIX@/x86_64-vinix/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-vinix/bin/ld',
                               '@PREFIX@/x86_64-vinix/bin/ld']
      - name: libgcc
        tools_required:
          - tool: host-gcc
            stage_dependencies: [compiler]
        pkgs_required:
          - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-strip-target-libgcc']

      - name: libstdc++
        tools_required:
          - tool: host-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-strip-target-libstdc++-v3']

  - name: host-wayland-scanner
    from_source: wayland
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--disable-libraries'
        - '--disable-dtd-validation'
        - '--disable-documentation'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-libtool
    exports_aclocal: true
    source:
      name: libtool
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/libtool.git'
      tag: 'v2.4.6'
      version: '2.4.6'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.16
      regenerate:
        # libtool's ./bootstrap does a shallow clone with insufficient depth.
        - args: ['git', 'submodule', 'update', '--init']
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-cmake
    from_source: cmake
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: |
          set -e
          echo 'include(Platform/UnixPaths)' > "@PREFIX@/share/cmake-3.20/Modules/Platform/Vinix.cmake"

  - name: host-xorg-macros
    exports_aclocal: true
    from_source: xorg-util-macros
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-file
    from_source: file
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

tasks:
  - name: make-iso
    tools_required:
      - host-limine
    pkgs_required:
      - base-files
      - kernel
      - init
      - bash
      - v
      - coreutils
      - nano
      - tzdata
      - diffutils
      - sed
      - binutils
      - gcc
      - gawk
      - vim
      - grep
      - file
    artifact_files:
      - name: vinix.iso
        path: '@BUILD_ROOT@'
    args:
      - '@SOURCE_ROOT@/make-iso.sh'
      - '@BUILD_ROOT@'
      - '@SOURCE_ROOT@'
      - '@SYSROOT_DIR@'
    workdir: '@BUILD_ROOT@'

packages:
  - name: base-files
    source:
      subdir: ''
      git: 'https://github.com/vlang/vinix.git'
      branch: 'main'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    build:
      - args: |
          set -e
          cp -rv "@THIS_SOURCE_DIR@/." "@THIS_COLLECT_DIR@/"
          rm -v "@THIS_COLLECT_DIR@/"*.xbstrap
          for f in $(find @THIS_COLLECT_DIR@ -name KEEP); do rm -v "$f"; done

  - name: kernel
    source:
      subdir: ''
      git: 'https://github.com/vlang/vinix.git'
      branch: 'main'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    tools_required:
      - host-v
      - host-gcc
    pkgs_required:
      - mlibc
    build:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          make PROD=@OPTION:prod@ CC=x86_64-vinix-gcc LD=x86_64-vinix-ld OBJDUMP=x86_64-vinix-objdump
          make install PREFIX=/boot DESTDIR="@THIS_COLLECT_DIR@"

  - name: init
    source:
      subdir: ''
      git: 'https://github.com/vlang/vinix.git'
      branch: 'main'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    tools_required:
      - host-v
      - host-gcc
    pkgs_required:
      - mlibc
    build:
      - args: |
          set -e
          cd "@THIS_SOURCE_DIR@"
          VMODULES=/tmp/.vmodules v -cc x86_64-vinix-gcc -os vinix .
          mkdir -p "@THIS_COLLECT_DIR@/sbin"
          cp init "@THIS_COLLECT_DIR@/sbin/"

  - name: glib
    from_source: glib
    tools_required:
      - host-gcc
      - host-libtool
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "x86_64-vinix"
    pkgs_required:
      - mlibc
      - pcre
      - libffi
      - zlib
      - libiconv
      - libintl
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=release'
        - '-Dxattr=false'
        - '@THIS_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: pkg-config
    from_source: pkg-config
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-vinix'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc-headers
    from_source: mlibc
    implict_package: true
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '-Dheaders_only=true'
        - '-Ddisable_iconv_option=true'
        - '-Ddisable_intl_option=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc
    from_source: mlibc
    tools_required:
      - tool: host-gcc
